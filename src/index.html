<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
	<header class="container mx-auto flex justify-between items-center bg-gray-100 text-gray-600 shadow-md rounded-b-lg mb-8 px-4">
		<img src="dog.svg" class="w-12 h-20" alt="dog">
		<nav>
			<ul class="flex font-sans">
				<li class="ml-8"><a href="#">dashboard</a></li>
				<li class="ml-8"><a href="#">produtos</a></li>
				<li class="ml-8"><a href="#">clientes</a></li>
				<li class="ml-8"><a href="#">pets</a></li>
			</ul>
		</nav>
	</header>
	<main class="container mx-auto flex">
		<table class="table-auto w-full">
			<caption class="text-left capitalize">dados dos clientes</caption>
			<thead>
				<tr>
					<th scope="col" class="py-5 border-b border-current capitalize">nome</th>
					<th scope="col" class="py-5 border-b border-current capitalize">e-mail</th>
					<th scope="col" class="py-5 border-b border-current capitalize"><a href="clients/form.html">novo cliente</a></th>
				</tr>
			</thead>
			<tbody id="clients">
				<template id="client-row">
					<tr data-id="">
						<td class="p-4"></td>
						<td class="p-4"></td>
						<td class="p-4">
							<a data-action="change" href="javascript:;" class="inline-block">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
									<path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
							  	</svg>
							</a>
							<a data-action="delete" href="javascript:;" class="inline-block ml-2">
								<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
									<path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
								</svg>
							</a>
						</td>
					</tr>
				</template>
			</tbody>
		</table>
	</main>
</body>
</html>
